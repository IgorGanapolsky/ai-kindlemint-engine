name: Deploy Lambda Function

on:
  push:
    branches: [ main ]  # run on every push to main
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Write GCP key
        run: |
          echo "$GCP_SERVICE_ACCOUNT_JSON" > $HOME/sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/sa.json" >> $GITHUB_ENV
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Package Lambda code
        run: |
          cd lambda
          zip -r ../lambda_deploy.zip .
          ls -lh ../lambda_deploy.zip

      - name: Run deployment script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          python scripts/utilities/deploy_lambda.py

      - name: ðŸš¨ Notify Critical Lambda Failure
        if: failure()
        run: |
          python scripts/automation/send_lambda_deployment_notification.py \
            --status="FAILED" \
            --commit="${{ github.sha }}" \
            --commit-msg="${{ github.event.head_commit.message || 'Lambda deployment failure' }}" \
            --triggered-by="${{ github.actor }}" \
            --branch="${{ github.ref_name }}"
