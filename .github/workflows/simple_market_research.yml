name: Simple Market Research

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:

env:
  SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  simple-research:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install requests
          
      - name: Run Simple Market Research
        run: |
          python scripts/simple_market_research.py
          
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: simple-research-${{ github.run_number }}
          path: research/simple_tests/
          retention-days: 30
          
      - name: Commit Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Simple Research Bot"
          git add research/simple_tests/
          if ! git diff --staged --quiet; then
            git commit -m "feat: simple market research results

üìä Simple market research with working APIs
‚úÖ No complex dependencies or over-engineering
üîç Focus on what actually works

ü§ñ Generated with [Claude Code](https://claude.ai/code)

Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi