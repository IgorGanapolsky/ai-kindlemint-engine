name: Weekly Book Production

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  batch_production:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Setup environment
        run: |
          # Create necessary directories
          mkdir -p batch_reports
          mkdir -p books/active_production
          
      - name: ğŸ­ Run weekly batch production
        run: |
          python scripts/batch_processor.py config/weekly_batch.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_NOTIFY_PER_BOOK: false

      - name: ğŸ“Š Upload batch reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: batch-reports-${{ github.run_id }}
          path: batch_reports/
          retention-days: 30

      - name: ğŸ“š Upload generated books
        uses: actions/upload-artifact@v3
        with:
          name: generated-books-${{ github.run_id }}
          path: books/active_production/
          retention-days: 90

      - name: ğŸ’¾ Create release (if successful)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: weekly-${{ github.run_number }}
          name: Weekly Production ${{ github.run_number }}
          body: |
            ## ğŸ“š Weekly Book Production
            
            **Date**: ${{ github.event.repository.updated_at }}
            **Run**: #${{ github.run_number }}
            
            ### ğŸ“Š Production Summary
            - 5 books generated
            - Formats: PDF, EPUB, Hardcover packages
            - Quality checks: Passed
            
            ### ğŸ“¥ Downloads
            See artifacts below for generated books and reports.
          files: |
            batch_reports/**/batch_summary.md
          draft: false
          prerelease: false

      - name: ğŸ”” Notify on failure
        if: failure()
        run: |
          echo "âŒ Weekly batch production failed!"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"