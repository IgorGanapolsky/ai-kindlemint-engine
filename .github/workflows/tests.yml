name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    name: Test Python ${{ matrix.python-version }}
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-pinned.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Use locked requirements if available, otherwise fall back to regular
        if [ -f requirements-locked.txt ]; then
          pip install -r requirements-locked.txt
          pip install -e .
        else
          pip install -r requirements.txt
          pip install -e .
        fi
    
    - name: ğŸ§ª Run unit tests
      run: |
        python run_tests.py --unit
    
    - name: ğŸ”— Run integration tests
      run: |
        python run_tests.py --integration
    
    - name: ğŸ“Š Generate test report
      if: always()
      run: |
        python -m pytest tests/ --junit-xml=test-results.xml --cov=src/kindlemint --cov-report=xml
      continue-on-error: true
    
    - name: ğŸ“¤ Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          coverage.xml
    
    - name: ğŸ’¬ Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ§ª Test Results\n\n';
          comment += `Python ${{ matrix.python-version }}: `;
          comment += '${{ job.status }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
          comment += '\n\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    - name: ğŸ’¬ Send Slack Notification
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [ -z "$SLACK_WEBHOOK_URL" ]; then
          echo "No Slack webhook configured"
          exit 0
        fi
        
        # Determine test results
        if [ "${{ job.status }}" == "success" ]; then
          COLOR="good"
          EMOJI="âœ…"
          STATUS="All tests passed"
          TEST_RESULT="Success"
        else
          COLOR="danger"
          EMOJI="âŒ"
          STATUS="Tests failed"
          TEST_RESULT="Failed"
        fi
        
        # Build message
        PAYLOAD=$(cat <<EOF
        {
          "attachments": [{
            "color": "$COLOR",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "$EMOJI Test Results - Python ${{ matrix.python-version }}"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Python Version:* ${{ matrix.python-version }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Test Suite:* Unit + Integration"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Result:* $TEST_RESULT"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Status:* $STATUS"
                  }
                ]
              },
              {
                "type": "context",
                "elements": [{
                  "type": "mrkdwn",
                  "text": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Test Results> â€¢ Branch: ${{ github.ref_name }}"
                }]
              }
            ]
          }]
        }
        EOF
        )
        
        echo "$PAYLOAD" | curl -X POST -H 'Content-type: application/json' \
          --data @- \
          "$SLACK_WEBHOOK_URL"