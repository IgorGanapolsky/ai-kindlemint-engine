name: Debug Market Research

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install minimal dependencies
      run: |
        pip install requests pandas
        
    - name: ğŸ” Check if script exists
      run: |
        echo "Checking for market research script..."
        ls -la scripts/
        if [ -f "scripts/market_research_csv_output.py" ]; then
          echo "âœ… Script found!"
        else
          echo "âŒ Script not found!"
          exit 1
        fi
        
    - name: ğŸ§ª Test script import
      run: |
        python << 'EOF'
        import sys
        sys.path.append('scripts')
        try:
            import market_research_csv_output
            print('âœ… Script imported successfully')
        except Exception as e:
            print(f'âŒ Import failed: {e}')
            exit(1)
        EOF
        
    - name: ğŸ“Š Run minimal test
      run: |
        mkdir -p research/test
        python scripts/market_research_csv_output.py || echo "Script failed but continuing..."
        
    - name: ğŸ“ Check output
      run: |
        echo "Checking research directory..."
        ls -la research/ || echo "No research directory"
        find research -type f -name "*.csv" || echo "No CSV files found"