name: Daily Book Production Factory

on:
  schedule:
    # Run daily at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      series_type:
        description: 'Force specific series type (optional)'
        required: false
        default: ''
        type: string
      commit_results:
        description: 'Commit generated content to repo'
        required: false
        default: true
        type: boolean

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  daily-production:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install openai python-dotenv
          
      - name: 🔧 Setup Environment
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          
      - name: 🏭 Generate Daily Series
        run: |
          python scripts/daily_series_generator.py
          
      - name: 📊 Production Summary
        run: |
          echo "📚 DAILY PRODUCTION SUMMARY"
          echo "=========================="
          date
          echo ""
          echo "Generated Series:"
          find output/daily_production -name "*.json" -path "*/series_manifest.json" | while read file; do
            echo "📖 $(basename $(dirname $file))"
          done
          echo ""
          echo "Total Files Generated:"
          find output/daily_production -type f | wc -l
          
      - name: 💾 Commit Production Results
        if: ${{ github.event.inputs.commit_results != 'false' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Daily Production Bot"
          
          # Add generated content
          git add output/daily_production/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new content generated today"
          else
            # Create commit with today's production summary
            TODAY=$(date +%Y%m%d)
            SERIES_COUNT=$(find output/daily_production/$TODAY -maxdepth 1 -type d | wc -l)
            
            git commit -m "feat: daily production $TODAY - $SERIES_COUNT series generated - Ready for publishing"
            
            git push
            echo "✅ Production results committed to repository"
          fi
          
      - name: 📋 Create Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-production-${{ github.run_number }}
          path: output/daily_production/
          retention-days: 30
          
      - name: 🔔 Notify Success
        if: success()
        run: |
          echo "🎉 Daily production completed successfully!"
          echo "📊 Check the Production Summary above for details"
          echo "💰 Ready to publish and monetize!"
          
      - name: 🚨 Notify Failure
        if: failure()
        run: |
          echo "❌ Daily production failed!"
          echo "🔧 Check the logs above for troubleshooting"