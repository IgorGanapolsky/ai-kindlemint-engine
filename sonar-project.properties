sonar.projectKey=IgorGanapolsky_ai-kindlemint-engine
sonar.organization=igorganapolsky
sonar.projectName=AI-KindleMint-Engine
sonar.projectDescription=Revolutionary AI-Powered Book Publishing Platform

# Source code
sonar.sources=src,scripts
sonar.tests=tests

# Language
sonar.language=py
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/node_modules/**,**/*.pyc,**/test_*.py,**/*_test.py
sonar.test.exclusions=**/test_*,**/*_test.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Quality profiles
sonar.qualitygate.wait=true