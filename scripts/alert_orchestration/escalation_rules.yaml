# De-escalation rules
de_escalation:
  automatic_de_escalation:
    enabled: true
    conditions:
      - "error_resolved == true"
      - "error_frequency_decreased >= 80%"
      - "business_impact_resolved == true"

  manual_de_escalation:
    enabled: true
    requires_approval: true
    approval_roles: ["oncall_engineer", "team_lead"]
